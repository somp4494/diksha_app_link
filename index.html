<script type="text/javascript">
    // --- 1. DEFINE YOUR APP LINKS ---
    const ANDROID_URL = "https://play.google.com/store/apps/details?id=in.gov.diksha.app&hl=en_IN";
    const iOS_URL = "https://apps.apple.com/in/app/diksha/id1587874277";
    const FALLBACK_URL = "https://www.google.com";
    // ---------------------------------

    function detectAndRedirect() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        let redirectUrl = FALLBACK_URL;

        // --- 2. OS DETECTION LOGIC ---
        if (/android/i.test(userAgent)) {
            // Device is Android
            redirectUrl = ANDROID_URL;
            
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // Device is iOS
            redirectUrl = iOS_URL;
        } 
        
        // --- 3. DELAYED REDIRECT COMMAND (The Fix for iOS) ---
        // We use a small delay (100ms) to bypass some mobile browser restrictions
        setTimeout(function() {
             window.location.href = redirectUrl;
        }, 100); 
    }

    // Use the older, more reliable window.onload method for this type of critical script
    window.onload = detectAndRedirect;
</script>
